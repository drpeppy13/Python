<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>belt reviewer assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/review/style.css" />
    <script src="main.js"></script>
</head> 
<body>
    <h1>Welcome!</h1>
    <div class="register">
        <form action="/register" method="POST">
            {% csrf_token %}
            Name: <input type="text" name="name">
            Alias: <input type="text" name="alias">
            Email: <input type="email" name="email">
            Password: <input type="password" name="password">
            *Password should be at least 8 characters
            Confirm Password: <input type="password" name="pw_confirm">
            <input type="submit" value="Register" name="submit">
        </form>
    </div>
    <div class="login">
        <form action="/login" method="POST">
            {% csrf_token %}
            Email Address: <input type="text" name="login_email">
            Password: <input type="password" name="login_pw">
            <input type="submit" value="Login" name="submit">
        </form>
    </div>
    <div class="messages">
        {% if messages %}
            {% for message in messages}
                <p class="{{message.tags}}">{{message}}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
