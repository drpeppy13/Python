<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/wish/style.css" />
</head>
<body>
    <h1>Welcome!</h1>
    <div class="register">
        <h2>Register</h2>
        <form action='/register' method="POST">
        {% csrf_token %}
            Name: <input type="text" name="name">
            Username: <input type="text" name="username">
            Password: <input type="password" name="password">
            <p>*Password should be at least 8 characters</p>
            Confirm PW: <input type="password" name="confirm_pw">
            Date of Birth: <input type="date" name="birthday">
            <input type="submit" value="Register" name="submit">
        </form>
    </div>
    <div class="login">
        <h2>Login</h2>
        <form action='/login' method="POST">
        {% csrf_token %}
            Username: <input type="text" name="login_username">
            Password: <input type="password" name="login_password">
            <input type="submit" value="Login" name="submit">
        </form>
    </div>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}       
        {% endif %}
    </div>
</body>
</html>
